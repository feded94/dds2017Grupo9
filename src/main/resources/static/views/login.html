<div class="col-md-6 col-md-offset-3">
    <h2>Iniciar sesion</h2>
    <form name="form" ng-submit="lc.login();" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="lc.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Debe ingresar un usuario</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="lc.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Debe ingresar la contraseña</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || lc.dataLoading" class="btn btn-primary">Iniciar sesion</button>
