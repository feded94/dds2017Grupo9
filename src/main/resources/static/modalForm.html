<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Agregar Indicador</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label">Nombre:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="ic.inputNombre" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Expresión:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="ic.inputExpresion" placeholder="Expresión">
            </div>
        </div>
    </form>
</div>
<div uib-alert ng-repeat="alert in ic.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="ic.closeAlert($index)">{{alert.msg}}</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ic.ok(this);">Agregar</button>
    <button class="btn btn-warning" type="button" ng-click="ic.cancel(this);">Cancelar</button>
</div>
