<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://bootswatch.com/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css" />
</head>

<body ng-app="hectorApp">
<div ng-controller="MainController">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Hector</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Menu</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Grupo 9</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center" style="margin: 6em;">
            <div class="col-md-12"><h1>Facebook</h1></div>
        </div>
        <div class="row text-center" style="margin: 6em;">
            <div class="col-md-12"><input type="button" ng-click="loadCuentas();" class="btn btn-primary btn-lg" value="Cargar Cuentas" /></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover funky-show-hide" ng-show="mostrarTablaCuentas">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Valor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in cuentas">
                        <td>{{x._nombre}}</td>
                        <td>{{x._valor}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>

</html>
